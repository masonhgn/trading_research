<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Capital - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        .company-name {
            font-size: 1.8rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 0.9rem;
            color: #888;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-family: inherit;
            border-radius: 0;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            border-color: #007acc;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(0, 122, 204, 0.25);
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-login {
            background-color: #007acc;
            border: none;
            color: #ffffff;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 0;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .btn-login:hover {
            background-color: #005a9e;
            color: #ffffff;
        }
        .alert {
            border-radius: 0;
            border: 1px solid;
        }
        .alert-danger {
            background-color: #2a1a1a;
            border-color: #cc3333;
            color: #ff6666;
        }
        .alert-success {
            background-color: #1a2a1a;
            border-color: #33cc33;
            color: #66ff66;
        }
        .alert-info {
            background-color: #1a1a2a;
            border-color: #3333cc;
            color: #6666ff;
        }
        .credentials-note {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Mason Capital" class="logo">
            <div class="company-name">MASON CAPITAL</div>
            <div class="tagline">PROPRIETARY TRADING</div>
        </div>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-login">AUTHENTICATE</button>
        </form>
        
        <div class="credentials-note">
            ADMIN: admin/admin123 | TRADER: trader/trader123 | VIEWER: viewer/viewer123
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
